
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Inventory System</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Wings Cafe Stock Inventory</h1>
        <nav>
            <a href="#dashboard">Dashboard</a>
            <a href="#product-management">Product-Management</a>
            <a href="#user-management">User-Management</a>
        </nav>
    </header>

    <main>
        <!-- Dashboard -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            
        </section>

        <!-- Product Management -->
        <section id="product-management">
            <h2>Product-Management</h2>
            <form id="product-form">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category">

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>

                <label for="initialQuantity">Initial Quantity:</label>
                <input type="number" id="initialQuantity" name="initialQuantity" required>

                <button type="submit">Add Product</button>
            </form>
            <h3>Existing Products</h3>
            <ul id="product-list"></ul>
        </section>

        <!-- User Management -->
        <section id="user-management">
            <h2>User-Management</h2>
            <form id="user-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="role">Role:</label>
                <input type="text" id="role" name="role">

                <button type="submit">Add User</button>
            </form>
            <h3>Existing Users</h3>
            <ul id="user-list"></ul>
        </section>
    </main>

    <script src="Molly.js"></script>
</body>
</html>
